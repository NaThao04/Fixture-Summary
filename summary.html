<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixture Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f0fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #c5a6f2;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #7a4bb8;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #d8c2f0;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #e8d8fb;
      color: #4b2c84;
    }

    tr:nth-child(even) {
      background-color: #f6f1fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fixture Summary</h2>
    <table>
      <tr>
        <th>Fixture Name</th>
        <td id="fixture"></td>
      </tr>
      <tr>
        <th>Rack</th>
        <td id="rack"></td>
      </tr>
      <tr>
        <th>Shelf</th>
        <td id="shelf"></td>
      </tr>
      <tr>
        <th>Column</th>
        <td id="column"></td>
      </tr>
    </table>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);

    document.getElementById('fixture').textContent = query.get('fixture1') || 'N/A';
    document.getElementById('rack').textContent = query.get('rack1') || 'N/A';
    document.getElementById('shelf').textContent = query.get('shelf1') || 'N/A';
    document.getElementById('column').textContent = query.get('column1') || 'N/A';
  </script>
</body>
</html>
